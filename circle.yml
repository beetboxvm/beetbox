---
machine:
  services:
    - docker
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  cache_directories:
    - ~/.composer/cache
  override:
    - composer validate
    - composer install
test:
  override:
    - phpunit
    - vendor/bin/robo provision ubuntu:14.04 beet_test
deployment:
  dev:
    branch: master
    owner: beetboxvm
    commands:
      - >
        docker run -i -v $(pwd):/beetbox -i beet_test
        packer push -token=$ATLAS_TOKEN -name="beet/dev" /beetbox/provisioning/beet-dev.json
  release:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    owner: beetboxvm
    commands:
      - >
        docker run -i -v $(pwd):/beetbox -i beet_test
        packer push -token=$ATLAS_TOKEN -name="beet/box" /beetbox/provisioning/beet-box.json