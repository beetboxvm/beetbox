---
machine:
  php:
    version: 7.1.0
  services:
    - docker
checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  cache_directories:
    - ~/.composer/cache
  override:
    - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe"
    - sudo apt-get update -qq
    - sudo apt-get install shellcheck
    - composer validate
    - composer install
test:
  override:
    - shellcheck provisioning/beetbox.sh
    - composer security
    - phpunit
    - vendor/bin/robo provision ubuntu:14.04 beet_test
deployment:
  dev:
    branch: master
    owner: beetboxvm
    commands:
      - >
        docker run -i -v $(pwd):/beetbox -i beet_test
        packer push
        -token=$ATLAS_TOKEN
        -name="beet/dev"
        -var "atlas_build_name=dev"
        -var "beet_repo=$CIRCLE_REPOSITORY_URL.git"
        -var "box_version=0.5.$CIRCLE_BUILD_NUM"
        /beetbox/provisioning/ubuntu-14.04.5.json
  release:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    owner: beetboxvm
    commands:
      - >
        docker run -i -v $(pwd):/beetbox -i beet_test
        packer push
        -token=$ATLAS_TOKEN
        -name="beet/box"
        -var "atlas_build_name=box"
        -var "beet_repo=$CIRCLE_REPOSITORY_URL.git"
        -var "beet_version=$CIRCLE_TAG"
        -var "box_version=$CIRCLE_TAG"
        /beetbox/provisioning/ubuntu-14.04.5.json
