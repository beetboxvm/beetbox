---
machine:
  hosts:
    beetbox.local: 127.0.0.1
  environment:
    BEET_BOX: beet/box
    BEET_HOME: /beetbox
    BEET_BASE: /var/beetbox
    BEET_USER: ubuntu
    BEET_DEPLOY: provisioning/deploy.sh
    BEET_PROVISION: provisioning/beetbox.sh
    VAGRANT_INIT: true
    UBUNTU_INIT: true
    INSTALL_PACKER: true
dependencies:
  pre:
    - sudo cp -rf ~/$CIRCLE_PROJECT_REPONAME $BEET_HOME
    - sudo chmod +x $BEET_HOME/$BEET_PROVISION
    - $BEET_HOME/$BEET_PROVISION
    - sudo $BEET_HOME/provisioning/packer/scripts/minimize.sh
test:
  override:
    - sudo cp -rf ~/$CIRCLE_PROJECT_REPONAME/* $BEET_BASE
    - sudo cp ~/$CIRCLE_PROJECT_REPONAME/.beetbox/config.yml ~/vagrant.config.yml
    - $BEET_HOME/$BEET_PROVISION
deployment:
  dev:
    branch: master
    owner: beetboxvm
    commands:
      - chmod +x $BEET_HOME/$BEET_DEPLOY ; $BEET_HOME/$BEET_DEPLOY
  release:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    owner: beetboxvm
    commands:
      - chmod +x $BEET_HOME/$BEET_DEPLOY ; $BEET_HOME/$BEET_DEPLOY
