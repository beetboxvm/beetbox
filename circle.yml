---
machine:
  hosts:
    beetbox.local: 127.0.0.1
  environment:
    BEET_BOX: beet/box
    BEET_HOME: /beetbox
    BEET_BASE: /home/ubuntu/.cache/beetbox/build
    BEET_PROVISION: provisioning/beetbox.sh
    VAGRANT_INIT: true
    UBUNTU_INIT: true
    INSTALL_PACKER: true
dependencies:
  cache_directories:
    - "~/.cache/beetbox"
  override:
    - sudo cp -rf ~/$CIRCLE_PROJECT_REPONAME $BEET_HOME
    - sudo rm -rf $BEET_HOME/.beetbox/config.yml
    - sudo chmod +x $BEET_HOME/$BEET_PROVISION && $BEET_HOME/$BEET_PROVISION
    - sudo $BEET_HOME/provisioning/packer/scripts/minimize.sh
test:
  override:
    - sudo cp -rf ~/$CIRCLE_PROJECT_REPONAME $BEET_BASE
    - $BEET_HOME/$BEET_PROVISION
deployment:
  dev:
    branch: master
    owner: beetboxvm
    commands:
      - cd provisioning && packer push -token=$ATLAS_TOKEN -name="beet/dev" provisioning/beet-dev.json
  release:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    owner: beetboxvm
    commands:
      - cd provisioning && packer push -token=$ATLAS_TOKEN -name="beet/box" provisioning/beet-box.json
